<html>
 <head>
  <title>
   DeepRecon
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
        }
        .navbar {
             display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #161b22;
        }
        .navbar img {
            height: 50px;
            margin-right: 10px;
        }
        .navbar .brand {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
        }
        .navbar .brand span {
            color: #007bff;
        }
        .navbar .menu {
            margin-left: auto;
            display: flex;
            align-items: center;
        }
        .navbar .menu a {
            color: #c9d1d9;
            text-decoration: none;
            margin: 0 10px;
            position: relative;
        }
        .navbar .menu a:hover {
            color: #007bff;
        }
        .navbar .menu a::after {
            content: '\f0d7';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            margin-left: 5px;
        }
        .navbar .menu .username {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }
        .navbar .menu .username i {
            margin-right: 5px;
        }
        .content {
            padding: 40px 20px;
        }
        .content h1 {
            font-size: 24px;
            color: #ffffff;
            text-align: left;
        }
        .content .search-bar {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }
        .content .search-bar label {
            margin-right: 10px;
            font-size: 18px;
            color: #c9d1d9;
        }
        .content .search-bar input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #21262d;
            color: #c9d1d9;
            margin-right: 10px;
        }
        .content .search-bar button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
        }
        .content .search-bar button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 40px;
            padding: 20px;
            background-color: #21262d;
            border-radius: 10px;
            color: #c9d1d9;
        }
        span{
            margin: 0px;
        }
  </style>
 </head>
 <body>
  <div class="navbar">
   <img alt="Logo of a raccoon head" height="50" src="/DEEPRECON_new-removebg-preview.png" width="50"/>
   <div class="brand">
    deep
    <span>
     recon
    </span>
   </div>
   <div class="menu">
    <a href="#">
     Home
    </a>
    <a href="#">
     Tools
    </a>
    <a href="#">
     About
    </a>
    <div class="username">
     <i class="fas fa-user-circle">
     </i>
     <a href="#">
      Username
     </a>
    </div>
   </div>
  </div>
  <div class="content">
   <h1>
    Having username?
   </h1>
   <div class="search-bar">
    <label for="username">
     Username:
    </label>
    <form action="{{url_for('username')}}" method="POST"> 
    <input id="username" name="username" placeholder="type username here" type="text"/>
    <button type="submit" >
     search
    </button>
</form>
   </div>

   <div class="results">
    <p>
     Results:
     {%for data in datas%}
     
    </p>
   </div>
  </div>
 </body>
</html>
